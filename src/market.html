<!DOCTYPE html>
<html lang="ru" id="html">
<head>

	<title>Market Cap â€” alldeficoins</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/site.webmanifest">
	<link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#00aba9">
	<meta name="theme-color" content="#ffffff">


	<link rel="stylesheet" href="./css/style.min.css">


	<script src="./js/script.min.js"></script>

</head>

<body id="body">

@@include('html/header.html')

<main>


<div class="market-cap">



        <div class="market-cap__btn-row">

            <button class="market-cap__prev">
                View Prev 50
            </button>

            <button class="market-cap__next">
                View Next 50
            </button>

        </div>

            <table class="market-cap__table">

                <tr class="market-cap__table-tr">

                	<th class="market-cap__table-th">
                		
                	</th>

                	<th class="market-cap__table-th">
                		
                	</th>

                	<th class="market-cap__table-th">
                		Market Cap
                	</th>

                	<th class="market-cap__table-th">
                		Price
                	</th>

                	<th class="market-cap__table-th">
                		Volume <span class="market-cap__table-orange">24h</span>
                	</th>

                	<th class="market-cap__table-th">
                		Circulating Supply
                	</th>

                	<th class="market-cap__table-th">
                		Change <span class="market-cap__table-orange">24h</span>
                	</th>

                </tr>

                <tr class="market-cap__table-tr">

                    <td class="market-cap__table-td">
                        1
                    </td>

                    <td class="market-cap__table-td market-cap__table-td_left">
                        name
                    </td>

                    <td class="market-cap__table-td">
                        $marketCapUsd
                    </td>

                    <td class="market-cap__table-td">
                        $priceUsd
                    </td>

                    <td class="market-cap__table-td">
                        $volumeUsd24Hr
                    </td>

                    <td class="market-cap__table-td">
                        {{ crypto.symbol }}
                    </td>

                    <td class="market-cap__table-td">
                        <span class="market-cap__table-plus">changePercent24Hr</span>
                    </td>

                </tr>
            </table>

        <div class="market-cap__btn-row">

            <button class="market-cap__prev">
                View Prev 50
            </button>

            <button class="market-cap__next">
                View Next 50
            </button>

        </div>


</div>


</main>

@@include('html/footer.html')

</body>



</html>
